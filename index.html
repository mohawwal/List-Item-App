  <body>
    <div class="App">
      <header>
        <img class="display-img" src="/image/AA.png" alt="Display Picture" />
      </header>
      <div class="cart">
        <h4 class="greetings"></h4>
        <div class="dates">
          <h3 class="dayOfTheWeek"></h3>
          <p class="todaysDate"></p>
        </div>
        <input class="input-field" type="text" placeholder="List An Item" />
        <h2 class="tastList">Items List</h2>
        <ul class="shoppingList"></ul>
      </div>
      <footer>
        <button onclick="cartButton" class="addButton">
          <i class="fa-solid fa-plus"></i>
        </button>
      </footer>
    </div>

      src="https://kit.fontawesome.com/3d36bdba97.js"
      crossorigin="anonymous"
    ></script>
